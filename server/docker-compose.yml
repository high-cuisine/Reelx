services:
  postgres:
    image: postgres:16-alpine
    container_name: gifts-postgres
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '${POSTGRES_PORT}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U "$POSTGRES_USER" || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - gifts-network

  redis:
    image: redis:7-alpine
    container_name: gifts-redis
    restart: unless-stopped
    env_file:
      - ./server/.env
    ports:
      - '${REDIS_PORT}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gifts-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: gifts-server
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      ADMIN_PORT: ${ADMIN_PORT:-3333}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    ports:
      - '${PORT}:${PORT}'
      - '${ADMIN_PORT:-3333}:${ADMIN_PORT:-3333}'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gifts-network
    volumes:
      - ./server/libs/infrustructure/prisma:/app/libs/infrustructure/prisma
      - ./server/libs/statics:/app/libs/statics

  nftbuyber:
    build:
      context: ./nftbuyber
      dockerfile: Dockerfile
    container_name: gifts-nftbuyber
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      NODE_ENV: ${NODE_ENV}
      # Внутри контейнера приложение слушает 3001 (см. nftbuyber/src/main.ts)
      PORT: 3002
      TONCENTER_URL: ${TONCENTER_URL}
      TONCENTER_API_KEY: ${TONCENTER_API_KEY}
      TON_API_URL: ${TON_API_URL}
      TON_API_KEY: ${TON_API_KEY}
      MARKETPLACE_API_KEY: ${MARKETPLACE_API_KEY}
      WALLET_MNEMONIC: ${WALLET_MNEMONIC}
      REDIS_URL: redis://redis:6379
      GETGEMS_API_KEY: ${GETGEMS_API_KEY}
    ports:
      # Хост-порт по умолчанию 3002, чтобы не конфликтовать с client (3001)
      - '${NFTBUYBER_PORT:-3002}:3001'
    networks:
      - gifts-network
    depends_on:
      redis:
        condition: service_healthy

  admin-client:
    build:
      context: ./adminClient
      dockerfile: Dockerfile
    container_name: gifts-admin-client
    restart: unless-stopped
    ports:
      - '5173:5173'
    networks:
      - gifts-network
    volumes:
      - ./adminClient:/app
      - /app/node_modules
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-https://reelx.online/api/admin-c7ad44cbad762a5da0a4/admin}
    depends_on:
      - server

volumes:
  postgres_data:
  redis_data:

networks:
  gifts-network:
    driver: bridge

